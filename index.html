<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üí£ Minesweeper</h1>
            
            <div class="controls">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-icon">üö©</span>
                        <span class="stat-value" id="flag-counter">10</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">‚è±Ô∏è</span>
                        <span class="stat-value" id="timer">000</span>
                    </div>
                </div>
                
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
                
                <button class="restart-btn" id="restart-btn">
                    <span class="restart-icon">üîÑ</span>
                    New Game
                </button>
            </div>
        </header>

        <main class="game-area">
            <div class="game-status" id="game-status">
                <span class="status-text">Click a cell to start!</span>
            </div>
            
            <div class="game-board" id="game-board">
                <!-- Game cells will be generated here -->
            </div>
        </main>

        <footer class="footer">
            <div class="instructions">
                <p><strong>How to play:</strong></p>
                <p>üñ±Ô∏è Left click to reveal ‚Ä¢ üñ±Ô∏è Right click to flag ‚Ä¢ üí£ Avoid the mines!</p>
            </div>
        </footer>
    </div>

    <div class="modal" id="game-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Game Over!</h2>
            </div>
            <div class="modal-body">
                <p class="modal-message" id="modal-message">Better luck next time!</p>
                <div class="modal-stats">
                    <div class="modal-stat">
                        <span>Time:</span>
                        <span id="final-time">000s</span>
                    </div>
                    <div class="modal-stat">
                        <span>Difficulty:</span>
                        <span id="final-difficulty">Easy</span>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn primary" id="play-again-btn">Play Again</button>
                <button class="modal-btn secondary" id="close-modal-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
